<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">


  <p *ngIf="data.tag === 'Delete'">{{data.content}}</p>


</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="data.tag === 'Delete'">
  <app-button
    [title]="'Cancelar'"
    buttonType="mat-button"
    (buttonClick)="onClose()"
  >
  </app-button>
 
  <app-button
    [title]="'Eliminar libro'"
    buttonType="mat-button"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
  </app-button>
</mat-dialog-actions>
