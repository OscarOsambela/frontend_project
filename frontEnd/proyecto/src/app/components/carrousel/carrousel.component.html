<div class="carousel mt-5 pt-5">
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide" class="carousel-item">
      <img [src]="slide.imagePath" alt="{{ slide.title }}">
      <div class="carousel-caption">
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
   <!-- Botón de retroceso -->
   <a class="carousel-control-prev" (click)="previousSlide()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <!-- Botón de avance -->
  <a class="carousel-control-next" (click)="nextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
